<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>SIGNUP | NOTE TAKING APP</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    
</head>
<body>
    <nav class="navbar bg-dark" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">NoteBook App </a>
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
    
            <li class="nav-item ">
              <a class="nav-link active" aria-current="page" href="/">
                Home
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link " href="/about">About</a>
            </li>
          </ul>
          <div class="d-flex" role="search">
            <a href="/login"><button class="btn btn-outline-primary mx-2" type="submit">Login</button></a>
            <a href="/signup"><button class="btn btn-outline-primary mx-2" type="submit">Signup</button></a>
          </div>
        </div>
      </nav>
      <div class="container">
      <h3 class="my-4">Sign up page</h3>
      <div>
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password">
          <div id="passwordHelp" class="form-text">Please pick a strong password.</div>
        </div>
      
        <button id="submit" type="submit" class="btn btn-primary">Signup</button>
      </div>
    </div>
    <script>
    async function postData(url = "", data = {}) {
      const response = await fetch(url, {
        method: "POST", 
        
        headers: {
          "Content-Type": "application/json",
          
        },
        body: JSON.stringify(data),
      });
      let rdata = await response.json();
      return rdata 
    }
    
    let submit = document.getElementById('submit')
    submit.addEventListener('click',async()=>{
      let email = document.getElementById("email").value
      let password = document.getElementById("password").value
      console.log('Submitting this data',email,password)
      let resp = await postData('/signup',{email,password})
      console.log(resp)
      if(resp.success){
        alert("user created you can now login")
        document.getElementById('email').value=""
        document.getElementById('password').value= ""
      }

    })
    
    
    </script>
</body>
</html>
